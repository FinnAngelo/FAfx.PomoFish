- task: NuGetCommand@2
  inputs:
    command: 'custom'
    arguments: 'install WiX -OutputDirectory "$(Build.SourcesDirectory)\Tools" -ExcludeVersion'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '$(Build.SourcesDirectory)\Tools\WiX\tools\candle.exe -dProductVersion="$(Build.BuildNumber)" -dBinDir="$(Build.ArtifactStagingDirectory)\Release\net35" PomoFish.wxs -out PomoFish.$(Build.BuildNumber).wixobj'

